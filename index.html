<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrap">
    <h1>Last Letter</h1>
    <div class="postcard">
      <div class="letter">
        <form action="#" method="post" class="message_form">
          <p class="push">Dear </p>
          <input type="text" readonly id="recipient" name="recipient_name" placeholder="Salome" class="push"><p>,</p><br>
          <label for="message">Message</label><br>
          <textarea id="message" name="message_to_recipient" readonly placeholder="I want to express my deepest gratitude for the time you have spent with me. I genuinely appreciate every moment we've shared. You are an extraordinary person with a charming presence and a melodious voice. You deserve nothing but the best in life. Reflecting on our time together, I realize how much I have enjoyed and valued our conversations and the moments we've spent.

Your kindness, warmth, and positive energy have always been a source of inspiration and comfort for me. You have a special way of making people feel valued, and I am grateful to have experienced that firsthand. I sincerely hope that you find happiness in everything you do and that you always take good care of yourself.

I am very grateful for all the beautiful memories with you. Each moment we have shared is a precious memory that I will always cherish. I love you deeply and sincerely.

I am grateful that God has brought us together. In every meeting, there is always something to learn, and I have learned so much from you. Each moment with you has been a valuable lesson that I will carry with me.

May you always be protected and blessed. I also hope that all your dreams come true and that you are always in good health. Life is a journey filled with ups and downs, but I believe you have the strength and resilience to overcome any challenges that come your way. Keep pursuing your dreams with the same passion and determination that you have shown so far.

As we part ways, know that you will always hold a special place in my heart. I truly apologize if I have wronged you in any way, I am genuinely sorry. I also apologize if I have been boring. Thank you once again for everything. I will cherish the memories we've created and hold onto the lessons I've learned from you. Goodbye and take care. I hope your future is filled with happiness, success, and love.

I hope we can meet again sometime in real life. Remember my name. Until then, take care and be well.

Warm regards,"></textarea><br>
          <p>From</p><br>
          <input type="text" id="sender_name" name="sender" readonly placeholder="Alvin">
        </form>
      </div>
      <div class="address">
        <form action="#" method="post" class="message_form">
          <input type="text" id="recipient_email" name="recipient_email" readonly placeholder="Bandung, 16 June 2024">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
